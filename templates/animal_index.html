<!DOCTYPE html>
<html>
<head>
    <title>Animal Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(to bottom right, #ffe0f0, #ffeaff);
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff69b4;
            font-size: 3rem;
        }

        .animals {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 40px;
        }

        .animal-link {
            background: #fff0fa;
            padding: 20px;
            border-radius: 20px;
            text-decoration: none;
            color: #ff1493;
            font-size: 2rem;
            border: 4px dashed #ffc6d9;
            box-shadow: 0 4px 12px rgba(255, 182, 193, 0.5);
            transition: transform 0.2s;
        }

        .animal-link:hover {
            transform: scale(1.1);
            background: #ffe6f2;
        }
    </style>
</head>
<body>
    <h1>ü¶Ñ Choose an Animal Gallery</h1>
    <div class="animals">
        {% for animal in animals %}
        <a class="animal-link" href="/{{ animal }}">{{ animal.capitalize() }}</a>
        {% endfor %}
    </div>
    <div class="animals">
        <a class="animal-link" href="/favorites">Favorites ‚≠ê</a>
    </div>
</body>
</html>
